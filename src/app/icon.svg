           h45
           a15 15 0 0 1 15 15
           v10
           a15 15 0 0 1 -15 15
           h-15
           l-12 10
           v-10
           h-18
           a15 15 0 0 1 -15 -15
           v-10
           a15 15 0 0 1 15 -15 z" fill="#052e16" opacity="0.95"></path>

  <!-- Chat bubble front -->
  <path d="M95 95
           h45
           a12 12 0 0 1 12 12
           v8
           a12 12 0 0 1 -12 12
           h-12
           l-10 8
           v-8
           h-23
           a12 12 0 0 1 -12 -12
           v-8
           a12 12 0 0 1 12 -12 z" fill="#ecfdf5"></path>

  <!-- Anonymous dots -->
  <circle cx="105" cy="120" r="3" fill="#22c55e"></circle>
  <circle cx="120" cy="120" r="3" fill="#22c55e"></circle>
  <circle cx="135" cy="120" r="3" fill="#22c55e"></circle>
</svg>
