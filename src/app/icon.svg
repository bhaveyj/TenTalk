<svg width="220" height="220" viewBox="0 0 220 220" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mixGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22c55e"></stop>
      <stop offset="100%" stop-color="#16a34a"></stop>
    </linearGradient>

    <mask id="fadeMask">
      <rect width="220" height="220" fill="white"></rect>
      <circle cx="160" cy="160" r="18" fill="black"></circle>
      <circle cx="140" cy="175" r="10" fill="black"></circle>
      <circle cx="175" cy="140" r="8" fill="black"></circle>
    </mask>
  </defs>

  <!-- Timer Ring (10 min concept) -->
  <circle cx="110" cy="110" r="90" fill="none" stroke="url(#mixGrad)" stroke-width="6" stroke-dasharray="420" stroke-dashoffset="60" opacity="0.9"></circle>

  <!-- Shield (security + destruction) -->
